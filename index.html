<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <section class="title">
            <figure class="header_figure">
                <img src="https://cdn-icons-png.flaticon.com/512/189/189015.png?w=826&t=st=1677085867~exp=1677086467~hmac=7d5de8a86054ca3ed6e3402163ac8d85ae5703ae3b4da02f8a94d0d86501560f"
                    alt="logo pokemon">
                <p>POKEDEX_</p>
            </figure>
        </section>
    </header>

    <main class="main">

        <section class="title_main">
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/1016/1016736.png" alt="icono pokemon">
            </figure>
            <p>Miraidon</p>
        </section>

        <figure class="main_figure">
            <img src="https://scarletviolet.pokemon.com/_images/pokemon/miraidon/miraidon-detail.webp"
                alt="cyclizar pokemon">
        </figure>

        <section class="main_table">
            <table>
                <tr>
                    <td><span class="caracterisiticas_table">N°</span> <br> <span class="info_avatar">011</span></td>
                    <td><span class="caracterisiticas_table"> NIVEL </span> <br><span class="info_avatar">83</span></td>
                </tr>

                <tr>
                    <td><span class="caracterisiticas_table"> TIPO </span> <br><span class="info_avatar">Eléctrico y Dragon</span></td>
                    <td><span class="caracterisiticas_table">HABILIDAD</span> <br><span class="info_avatar">Motor Hadronico</span> </td>
                </tr>

                <tr>
                    <td><span class="caracterisiticas_table"> ALTURA </span><br> <span class="info_avatar">3,5 m</span></td>
                    <td><span class="caracterisiticas_table"> PESO </span> <br><span class="info_avatar">240 kg</span></td>
                </tr>

            </table>
        </section>



    </main>

    <footer class="footer">
        
            <p>OTROS</p>
           
                <figure>
                    <img src="https://scarletviolet.pokemon.com/_images/pokemon/iron_treads/pokemon-iron_treads.webp"
                        alt="ferrodad pokemon" class="footer_figure">
                </figure>
                <figure>
                    <img src="https://scarletviolet.pokemon.com/_images/pokemon/great_tusk/pokemon-great_tusk.webp"
                        alt=" colmilargo pokemon" class="footer_figure">
                </figure>
                <figure>
                    <img src="https://scarletviolet.pokemon.com/_images/pokemon/gholdengo/pokemon-gholdengo.webp"
                        alt="gholdengo pokemon" class="footer_figure">
                </figure>
                <figure>
                    <img src="https://scarletviolet.pokemon.com/_images/pokemon/iron_bundle/pokemon-iron_bundle.webp"
                        alt="ferrosaco pokemon" class="footer_figure">
                </figure>
           

    </footer>

<script src=""></script>


</body>

</html>
